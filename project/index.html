<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>ciTunes Playlist</title>
    </head>
    <body>
        <header>
            <img id="logo" src="./icons/vinyl-record.svg" alt="ciTunes logo"/>
            <h1>ciTunes</h1>
        </header>
        <div id="audio-container">
            <img class="prev" src="./icons/previous.svg" alt="Previous song arrow"/>
            <audio controls src=""></audio>
            <img class="next" src="./icons/next.svg" alt="Next song arrow"/>
        </div>
        <div id="song-metadata">
            <p class="song-title"></p>
            <p class="artist"></p>
            <p class="album"></p>
        </div>
        <div id="reel-container">
            <ul id="album-reel">
                <li class="reel-item">
                    <img class="cover-img" src="" alt="" />
                </li>
                <li class="reel-item">
                    <img class="cover-img" src="" alt="" />
                </li>
                <li class="reel-item">
                    <img class="cover-img" src="" alt="" />
                </li>
                <li class="reel-item">
                    <img class="cover-img" src="" alt="" />
                </li>
                <li class="reel-item">
                    <img class="cover-img" src="" alt="" />
                </li>
                <li class="reel-item">
                    <img class="cover-img" src="" alt="" />
                </li>
                <li class="reel-item">
                    <img class="cover-img" src="" alt="" />
                </li>
                
            </ul>
        </div>
        <div id="playlist-container">
            <table id="playlist">
                <thead>
                    <tr>
                        <th>Song</th>
                        <th>Artist</th>
                        <th>Album</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="song-row">
                        <td class="row-title"></td>
                        <td class="row-artist"></td>
                        <td class="row-album"></td>
                    </tr>
                    <tr class="song-row">
                        <td class="row-title"></td>
                        <td class="row-artist"></td>
                        <td class="row-album"></td>
                    </tr>
                    <tr class="song-row">
                        <td class="row-title"></td>
                        <td class="row-artist"></td>
                        <td class="row-album"></td>
                    </tr>
                    <tr class="song-row">
                        <td class="row-title"></td>
                        <td class="row-artist"></td>
                        <td class="row-album"></td>
                    </tr>
                    <tr class="song-row">
                        <td class="row-title"></td>
                        <td class="row-artist"></td>
                        <td class="row-album"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
